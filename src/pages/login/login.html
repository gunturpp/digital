<ion-content padding class="background">
      <ion-list class="listing">

        <ion-item>
          <ion-input type="text" placeholder="Email/Username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>

        <!--button login in front of password-->
        <button ion-button full round (click)="login()" ion-button icon-only round color="grays">Masuk</button>
        <br>
        <ion-label (click)="forgotPassword()" style="text-align:right">Lupa Password</ion-label>
        <br><br>
        <button ion-button full round (click)="regisAccount()" ion-button icon-only round color="grays">Daftar Baru</button>

      </ion-list>
</ion-content>

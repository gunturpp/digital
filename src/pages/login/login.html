<ion-content padding class="background">
    <ion-list class="listing">
      <form #LoginForm="ngForm" novalidate>
        <div class="forms">
          <ion-item>
          <ion-input class="border-bottom" [(ngModel)]="user.email" name="email" type="text" placeholder="Nama/Email" #email="ngModel" required></ion-input>
          </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="user.password" name="password" type="password" placeholder="Password" #password="ngModel" required></ion-input>
        </ion-item>
        </div>
        <div class="forms">
        <p style="text-align: center" (click)="doLogin(LoginForm)" type="submit">Masuk</p>
        </div>
      </form>
        <br>
        <ion-label (click)="forgotPassword()" style="font-size:10px;text-align:left"><i>Lupa Password</i></ion-label>
        <br><br>
        <div class="forms">
        <p style="text-align: center" (click)="register()">Daftar Baru</p>
        </div>
    </ion-list>
</ion-content>

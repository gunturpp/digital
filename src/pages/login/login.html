<ion-content padding class="background">
    <ion-list class="listing">
          <ion-input class="border-bottom" [(ngModel)]="user.email" name="email" type="text" placeholder="Nama/Email" #email="ngModel" required></ion-input>
          <ion-input  class="border-bottom2" [(ngModel)]="user.password" name="password" type="password" placeholder="Password" #password="ngModel" required></ion-input>
        <div class="forms">
        <p style="text-align: center" (click)="doLogin(LoginForm)" type="submit">Masuk</p>
        </div>
        <ion-label (click)="forgotPassword()" style="font-size:12px;text-align:left"><i>Lupa Password</i></ion-label>
        <br>
        <div class="forms">
        <p style="text-align: center" (click)="register()">Daftar Baru</p>
        </div>
    </ion-list>
</ion-content>

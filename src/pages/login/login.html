<ion-content class="background">
      <ion-list class="listing">

        <ion-item>
          <ion-input type="text" placeholder="Email/Username"></ion-input>
        </ion-item>

        <ion-item class="btn-css">
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>

        <!--button login in front of password-->
        <ion-row>
          <ion-col style="text-align:right;margin-right:10px;">
            <button (click)="login()" ion-button icon-only round color="grays"><ion-icon name="arrow-dropright"></ion-icon></button>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col>
            <ion-label (click)="forgotPassword()" style="text-align:right">Lupa Password</ion-label>
          </ion-col>
        </ion-row>

      </ion-list>
</ion-content>

<ion-footer>
  <button (click)="registrasiAccount()"  ion-button full medium color="primary">Daftar Baru</button>
</ion-footer>

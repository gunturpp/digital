<ion-content class="background" class="speaker-detail">
  <div text-center class="css-card">
  <form ngForm="saveOrder">
    <img style="height:120px;" class="card-image" src="http://188.166.188.11{{product.picture}}">
  <ion-col>
    <ion-label  class="css-name">{{ product.name }}</ion-label>
    <ion-label  class="css-price">IDR {{ product.price}}</ion-label>
    <ion-label  class="css-merchant">Merchant:</ion-label>
    <ion-label  class="css-user">{{ product.user}}</ion-label>
    <ion-label class="css-ket1">Tunjukkan code dibawah ke Merchant</ion-label>
    <ion-label  class="css-promo">{{ product.promotion}}</ion-label>
    <ion-label  class="css-ket2"><i>Harga dan transaksi pembelian hanya berlaku</i></ion-label>
    <ion-label  class="css-ket3"><i>di merchant selama pameran berlangsung.</i></ion-label>
  </ion-col>
  </form>
  </div>
    <br>
  
  <div class="btn-css">
    <button class="btn-color" ion-button full (click)="saveToInbox(saveOrder)">Ok, simpan ke inbox</button>
  </div>
  <div class="btn-css">
    <button class="btn-color" ion-button full (click)="popback()">Batal Pre Order</button>
  </div>

</ion-content>

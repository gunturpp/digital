<ion-slides class="a">
    <ion-slide>
      <ion-header>
         <ion-toolbar color="blacks">
          <ion-buttons left>
            <button  (click)="backButton()" ion-button icon-only>
              <ion-icon name="arrow-back"></ion-icon> 
            </button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
    <form #signupForm="ngForm" novalidate>
        <ion-input [(ngModel)]="user.name" name="name" type="text" placeholder="NAMA"></ion-input>

        <ion-input [(ngModel)]="user.email" name="email" type="email" placeholder="EMAIL"></ion-input>

        <ion-input [(ngModel)]="user.hp" name="hp" type="text" placeholder="HP"></ion-input>

        <!--<ion-input [(ngModel)]="user.gender" name="gender" type="text" placeholder="PRIA/WANITA"></ion-input>-->
    </form>
    <ion-item class="ions">
        <ion-select type="text" name="gender" class="ions2-select" placeholder="PRIA/WANITA" [(ngModel)]="user.gender">
          <ion-option value="Pria">PRIA</ion-option>
          <ion-option value="Wanita">WANITA</ion-option>
        </ion-select>
    </ion-item>

      <ion-item class="ions">
        <ion-datetime class="ions2-select" placeholder="TGL LAHIR" [(ngModel)]="user.birthdate" displayFormat="YYYY/MM/DD" pickerFormat="YYYY MM DD"></ion-datetime>
      </ion-item>
    <ion-item class="ions">
        <ion-select type="text" name="status_kawin" class="ions2-select" placeholder="STATUS" [(ngModel)]="user.status_kawin">
          <ion-option value="Pria">SINGLE</ion-option>
          <ion-option value="Married">MARRIED</ion-option>
        </ion-select>
    </ion-item>
    <form #signupForm="ngForm" novalidate>
        <!--<ion-input [(ngModel)]="user.status_kawin" name="status_kawin" type="text" placeholder="STATUS"></ion-input>-->
        <ion-input [(ngModel)]="user.domisili" name="domisili" type="text" placeholder="DOMISILI"></ion-input>

          <br><br><br>
      <img style="height:50px;width:30px;" (click)="goToSlide1()" src="assets/img/arrow-right.png">
    </form>    
    </ion-slide>
    <ion-slide>
        <ion-header>
         <ion-toolbar color="blacks">
          <ion-buttons left>
            <button  (click)="goToSlide0()" ion-button icon-only>
              <ion-icon name="arrow-back"></ion-icon> 
            </button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
        <ion-label >Buat Password</ion-label>
        <ion-input [(ngModel)]="user.password" name="password" type="password" placeholder="PASSWORD"></ion-input>

      <br><br><br>  
      <img style="height:50px;width:30px;" (click)="onSignup(signupForm)" src="assets/img/arrow-right.png">

    </ion-slide>
  </ion-slides>

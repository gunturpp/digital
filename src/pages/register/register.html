<ion-content padding class="background">
  <ion-list class="listing">
    <h2 class="register">Register</h2>
    <br>
    <ion-item>
      <ion-input type="text" placeholder="Nama"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="No.HP"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Tanggal Lahir"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Status"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Domisili"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Re-Password"></ion-input>
    </ion-item>
    <br><br><br>
    <button ion-button full (click)="register()" color="grays"><img src="assets/img/arrow-right-next.png"></button>

    <ion-label>Already have account?</ion-label>
    <ion-label (click)="back()">Sign In</ion-label>
    
  </ion-list>

</ion-content>

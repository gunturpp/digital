<ion-slides class="a">
  <ion-slide>
    <ion-header>
      <ion-toolbar color="blacks">
        <ion-buttons left>
          <button ion-button icon-only (click)="backButton()">
        <img class="css-image" src="assets/img/back.png">
      </button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <form #signupForm="ngForm" novalidate>
      <div class="xyz">
        <ion-input class="xx" [(ngModel)]="user.name" name="name" type="text" placeholder="NAMA"></ion-input>
        <ion-input class="xx" [(ngModel)]="user.email" name="email" type="email" placeholder="EMAIL"></ion-input>
        <ion-input class="xx" [(ngModel)]="user.hp" name="hp" type="text" placeholder="HP"></ion-input>
      </div>
      <ion-label class="xxx" (click)="presentMenuGender()">{{value}}</ion-label>
      <ion-list *ngIf="showGender">
        <div class="css-gender">
          <ion-row>
            <ion-col>
              <img class="gas-img1" src="assets/img/Register-icon-gender-female.png" (click)="functGender('Wanita')">
            </ion-col>
            <ion-col>
              <img class="gas-img2" src="assets/img/Register-icon-gender-male.png" (click)="functGender('Pria')">
            </ion-col>
          </ion-row>
        </div>
      </ion-list>
    </form>
    <ion-label class="xxx" (click)="presentMenuLahir()">{{valueBirthday}}</ion-label>
    <div *ngIf="showLahir" class="parent-css-lahir">
      <div class="css-lahir">
        <ion-row>
          <ion-col>
            <div class="last-hope1">
              <ion-label class="x-label-tgl" (click)="presentTgl()">{{valueTgl}}</ion-label>
              <div *ngIf="showTgl" class="css-tgl">
                <ion-list *ngFor="let tgl of tanggalpicker">
                  <ion-label class="label-tgl" (click)="functTgl(tgl.Tanggal)">{{tgl.Tanggal}}</ion-label>
                </ion-list>
              </div>
            </div>
          </ion-col>
          <ion-col>
            <div class="last-hope1">
              <ion-label class="x-label-bln" (click)="presentBln()">{{valueBln}}</ion-label>
              <div *ngIf="showBln" class="css-bln">
                <ion-list *ngFor="let tgl of bulanpicker">
                  <ion-label class="label-bln" (click)="functBln(tgl.bulan)">{{tgl.bulan}}</ion-label>
                </ion-list>
              </div>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div class="last-hope1">
               <ion-datetime displayFormat="YYYY" [(ngModel)]="valueThn">{{valueThn}}</ion-datetime>
            </div>
          </ion-col>
          <ion-col>
            <div class="last-hope2">
              <div class="gas-img-lahir">
                <img src="assets/img/Register-icon-check-list-green.png" (click)="functBorn()">
              </div>
            </div>
          </ion-col>
        </ion-row>
      </div>
    </div>
    <form #signupForm="ngForm" novalidate>
      <ion-label class="xxx" (click)="presentMenuStatus()">{{valuestatus}}</ion-label>
      <ion-list *ngIf="showStatus">
        <div class="parent-css-status">
          <div class="css-status">
            <ion-row>
              <ion-col>
                <img class="gas-img-status" src="assets/img/Register-icon-status-single.png" (click)="functNikah('Single')">
                <ion-label class="css-status-label">Single</ion-label>
              </ion-col>
              <ion-col>
                <img class="gas-img-status" src="assets/img/Register-icon-status-married.png" (click)="functNikah('Married')">
                <ion-label class="css-status-label">Married</ion-label>
              </ion-col>
            </ion-row>
          </div>
        </div>
      </ion-list>
    </form>
    <ion-label class="xxx" (click)="presentMenuDomisili()">{{valueDomisili}}</ion-label>
    <div *ngIf="showDomisili" class="css-domisili">
      <ion-searchbar [(ngModel)]="searchDomisili" (ionInput)="getDomisili($event)"></ion-searchbar>
      <ion-list *ngFor="let domisil of domisili">
        <ion-label class="doms" (click)="functDomisili(domisil.kota)">{{domisil.kota}}</ion-label>
      </ion-list>
    </div>
    <br><br><br>
    <img style="height:50px;width:30px;" (click)="goToSlide1()" src="assets/img/arrow-right.png">
    <form #signupForm="ngForm" novalidate>
    </form>
  </ion-slide>
  <ion-slide>
    <ion-header>
      <ion-toolbar color="blacks">
        <ion-buttons left>
          <button ion-button icon-only (click)="goToSlide0()">
                <img class="css-image" src="assets/img/arrow-left-back.png">
              </button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-label stacked>Buat Password</ion-label>
    <br>
    <ion-input [(ngModel)]="user.password" name="password" type="password" placeholder="PASSWORD"></ion-input>

    <br><br><br>
    <img style="height:50px;width:30px;" (click)="onSignup(signupForm)" src="assets/img/arrow-right.png">

  </ion-slide>
</ion-slides>

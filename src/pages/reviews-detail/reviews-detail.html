<ion-header>

  <ion-navbar color="blacks">
    <ion-title style="font-family:sans-serif">Editor Reviews</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="speaker-detail">
        <ion-card class="border-radius">
            <img src="http://188.166.188.11{{review.picture}}"/>
            <ion-card-content  class="content-slide4">
              <h2>{{review.name}}</h2>
              <p class="text" style="font-size:9px" >{{review.created_at}}</p>
              <p>{{review.description}}</p>
            </ion-card-content>
        </ion-card>
</ion-content>

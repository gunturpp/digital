<ion-header>

  <ion-navbar color="transparants">
    <ion-title>inbox</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="css-content">
  <ion-card class="css-inbox" *ngFor="let inbox of inboxs">
      <ion-card-content>
        <p>{{inbox.id}}</p>
        <p>{{inbox.receiver}}</p>
        <p>{{inbox.user}}</p>
        <p>{{inbox.title}}</p>
        <p>{{inbox.description}}</p>
      </ion-card-content>
    </ion-card>

</ion-content>

<ion-header>

  <ion-navbar color="transparants">
    <ion-title style="text-align:center">inbox</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="css-content">
  <ion-card class="css-inbox" *ngFor="let inbox of inboxs">
      <ion-card-content>
        <h3>Pre Order {{inbox.product.name}}</h3>
        <p>IDR {{inbox.product.price}}</p>
        <img width="50px" height="150px" src="http://188.166.188.11{{inbox.product.picture}}"/>
      </ion-card-content>
    </ion-card>

</ion-content>

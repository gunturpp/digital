<ion-header>

  <ion-navbar color="transparants">
    <ion-title style="text-align:center">INBOX</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="css-content">
  <ion-card class="css-inbox" *ngFor="let inbox of inboxs">
      <ion-card-content>
        <ion-row>
          <ion-col col-4>
            <img class="css-img" src="http://188.166.188.11{{inbox.product.picture}}"/>
          </ion-col>
          <ion-col class="css-col2">
            <h2><b>Pre Order {{inbox.product.name}}</b></h2>
            <p>IDR {{inbox.product.price}} mio</p>
            <p>Merchant: Raja Helm</p>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

</ion-content>

  <ion-slides control pager="true" paginationType="bullets" class="bg">
    <!--SLIDE HOME-->
    <ion-slide>

      <img class="logoHaikers" src="assets/img/Home-logo-Haikers.png">
      <ion-list class="list">
        <button ion-button full (click)="goToSlide2()" ion-button icon-only round color="grays">EXHIBITION</button>
        <button ion-button full (click)="regisAccount()" ion-button icon-only round color="grays">MEET & GREET</button>
        <button ion-button full (click)="regisAccount()" ion-button icon-only round color="grays">MOTOVLOGGER</button>
        <button ion-button full (click)="regisAccount()" ion-button icon-only round color="grays">BAZAR APPAREL</button>
        <button ion-button full (click)="logout()" ion-button icon-only round color="grays">Logout</button>

      </ion-list>
      <!--<button ion-button clear (click)="goToSlide()">
        <ion-icon name="log-out"></ion-icon>
      </button>-->
      <br>
      <ion-label (click)="presentMenu()">MORE INFO</ion-label>      
      <ion-label><img (click)="presentMenu()" src="assets/img/Arrow-bottom-down.png"></ion-label>
    </ion-slide>
    <!--SLIDE BEST DEALS-->
    <ion-slide class="black">
      <ion-header>
        <ion-navbar color="blacks">
          <ion-label>Best Deals</ion-label>
            <ion-searchbar  [(ngModel)]="searchCountryString" (input)="searchCountry($event)"
                    [showCancelButton]="shouldShowCancel" [showCancelButton]="shouldShowCancel"
                            (ionCancel)="onCancel($event)">
            </ion-searchbar>
        </ion-navbar>
      </ion-header>
      <div class="scroll-y-slide2">
          <ion-row>
            <ion-col *ngFor="let product of products"  col-6 class="cards">
              <div   class="card-detail">
                <img style="height:200px;" class="card-image" [src]="product.picture">
                <ion-label  class="text">{{ product.name }}</ion-label>
                <ion-label  class="text">{{ product.price}}</ion-label>
                <button class="btn-color" ion-button>Pre Order</button>
              </div>
            </ion-col>
          </ion-row>  
      </div>

    </ion-slide>
    
    <!--SLIDE BIKES-->
    <ion-slide  class="black">
      <ion-header>
        <ion-navbar color="blacks-trans">
            <ion-searchbar color="blacks-trans" (input)="searchCountry($event)"
                    [showCancelButton]="shouldShowCancel" [showCancelButton]="shouldShowCancel"
                            (ionCancel)="onCancel($event)"  [(ngModel)]="searchCountryString">
            </ion-searchbar>
        </ion-navbar>
      </ion-header>
      <div class="scroll-y-slide3" >
        <ion-card class="content-slide3" *ngFor="let bike of bikes">
          <img [src]="bike.picture"/>
          <ion-card-content>
            <p>{{bike.description}}</p>
          </ion-card-content>
          <img [src]="bike.picture"/>
        </ion-card>
      </div>
    </ion-slide>
    <!--SLIDE EDITOR REVIEWS-->
    <ion-slide class="black">
      <ion-header>
        <ion-navbar color="blacks-trans">
         <ion-label style="text-align:center;">EDITOR REVIEWS</ion-label>
        </ion-navbar>
      </ion-header>

      <div class="scroll-y-slide4">
        <ion-card  *ngFor="let review of reviews">
<!--
        <ion-slides pager="true" paginationType="bullets">
          <ion-slide>
          <img [src]="review.image"/>
          </ion-slide>
          <ion-slide>
          <img [src]="review.image"/>
          </ion-slide>
        </ion-slides>-->
          <ion-card-content class="content-slide4">
            <img class="img-slide4" src="assets/img/Bikes-image-b.jpg"/>
            <!--<img [src]="review.picture"/>-->
            <h1>{{review.name}}</h1>
            <p>{{review.created_at}}</p>
            <p>{{review.description}}</p>
          </ion-car\d-content>
        </ion-card>
      </div>
    </ion-slide>

    <!--MAPS-->
    <ion-slide>
      <ion-header>
        <ion-navbar color="primary">
            <ion-buttons left>
                <button ion-button (click)="close()">Cancel</button>
            </ion-buttons>
            <ion-buttons right>
                <button [disabled]="saveDisabled" ion-button (click)="save()">Save</button>
            </ion-buttons>
        </ion-navbar>
 
        <ion-toolbar>
            <ion-searchbar [(ngModel)]="query" (ionInput)="searchPlace()"></ion-searchbar>
        </ion-toolbar>
 
          <ion-list>
              <ion-item *ngFor="let place of places" (touchstart)="selectPlace(place)">{{place.description}}</ion-item>
          </ion-list>
      
      </ion-header>
 
        <ion-content>
        
            <div #pleaseConnect id="please-connect">
                <p>Please connect to the Internet...</p>
            </div>
        
            <!--<div #map id="map">
                <ion-spinner></ion-spinner>
            </div>
        -->
        </ion-content>
    
    </ion-slide>
  </ion-slides>

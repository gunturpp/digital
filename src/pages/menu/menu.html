<ion-content padding>
    <img src="assets/img/Arrow-up.png" (click)="backToHome()">

    <ion-row>
      <ion-col col-4 *ngFor="let symbol of symbols"  class="symbol-detail">
        <div>
          <img class="card-image" [src]="symbol.image">
          <ion-label class="text" [innerHTML]="symbol.text"></ion-label>
        </div>
      </ion-col>
    </ion-row>  



    <button ion-item (click)="profilePage()">
      <ion-row>
        <ion-col>
          <h1>MY PROFILE</h1>
        </ion-col>
        <ion-col style="text-align:right;">
          <img src="assets/img/ARROW-right-small.png">
        </ion-col>
      </ion-row>
    </button>

    <button ion-item (click)="inboxPage()">
      <ion-row>
        <ion-col>
          <h1>INBOX</h1>
        </ion-col>
        <ion-col style="text-align:right;">
          <img src="assets/img/ARROW-right-small.png">
        </ion-col>
      </ion-row>
    </button>

    <button ion-item (click)="aboutPage()">
      <ion-row>
        <ion-col>
          <h1>ABOUT HIKERS</h1>
        </ion-col>
        <ion-col style="text-align:right;">
          <img src="assets/img/ARROW-right-small.png">
        </ion-col>
      </ion-row>
    </button>

    <button ion-item (click)="settingPage()">
      <ion-row>
        <ion-col>
          <h1>SETTING</h1>
        </ion-col>
        <ion-col style="text-align:right;">
          <img src="assets/img/ARROW-right-small.png">
        </ion-col>
      </ion-row>
    </button>

    <button ion-item (click)="feedbackPage()">
      <ion-row>
        <ion-col>
          <h1>SEND FEEDBACK</h1>
        </ion-col>
        <ion-col style="text-align:right;">
          <img src="assets/img/ARROW-right-small.png">
        </ion-col>
      </ion-row>
    </button>
    <br>

    <button ion-item (click)="signOut()">
      <ion-row>
        <ion-col>
          <h1>SIGNOUT</h1>
        </ion-col>
        <ion-col style="text-align:right;">
          <img src="assets/img/ARROW-right-small.png">
        </ion-col>
      </ion-row>
    </button>

</ion-content>

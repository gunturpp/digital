<ion-content padding>
    <img src="assets/img/arrow-up.png" (click)="backToHome()">

    <ion-row>
      <ion-col col-4  class="symbol-detail">
          <img class="card-image" src="assets/img/Menu-icon-Home-Event.png" (click)="toSllide1()">
          <ion-label class="text">EVENT</ion-label>
      </ion-col>
      <ion-col col-4  class="symbol-detail">
          <img class="card-image" src="assets/img/Menu-icon-Best-Deals.png" (click)="toSlide2()">
          <ion-label class="text">BEST DEALS</ion-label>
      </ion-col>
      <ion-col col-4  class="symbol-detail">
          <img class="card-image" src="assets/img/Menu-icon-Bikes.png" (click)="toSlide3()">
          <ion-label class="text">BIKES</ion-label>
      </ion-col>
      <ion-col col-4  class="symbol-detail">
          <img class="card-image" src="assets/img/Menu-icon-Reviews.png" (click)="toSlide4()">
          <ion-label class="text">REVIEWS</ion-label>
      </ion-col>
      <ion-col col-4  class="symbol-detail">
          <img class="card-image" src="assets/img/Menu-icon-Direction.png" (click)="openMap()">
          <ion-label class="text">DIRECTION</ion-label>
      </ion-col>
      <!--<ion-col col-4  class="symbol-detail">
        <div>
          <img class="card-image" src="assets/img/Menu-icon-Home-Event.png" (click)="getHeroes()">
          <ion-label class="text">wew</ion-label>
        </div>
      </ion-col>-->
    </ion-row>  



    <button ion-item (click)="profilePage()">
      <ion-row>
        <ion-col>
          <h1>MY PROFILE</h1>
        </ion-col>
        <ion-col style="text-align:right;">
          <img src="assets/img/arrow-right-small.png">
        </ion-col>
      </ion-row>
    </button>

    <button ion-item (click)="inboxPage()">
      <ion-row>
        <ion-col>
          <h1>INBOX</h1>
        </ion-col>
        <ion-col style="text-align:right;">
          <img src="assets/img/arrow-right-small.png">
        </ion-col>
      </ion-row>
    </button>

    <button ion-item (click)="aboutPage()">
      <ion-row>
        <ion-col>
          <h1>ABOUT HIKERS</h1>
        </ion-col>
        <ion-col style="text-align:right;">
          <img src="assets/img/arrow-right-small.png">
        </ion-col>
      </ion-row>
    </button>

    <button ion-item (click)="settingPage()">
      <ion-row>
        <ion-col>
          <h1>SETTING</h1>
        </ion-col>
        <ion-col style="text-align:right;">
          <img src="assets/img/arrow-right-small.png">
        </ion-col>
      </ion-row>
    </button>

    <button ion-item (click)="feedbackPage()">
      <ion-row>
        <ion-col>
          <h1>SEND FEEDBACK</h1>
        </ion-col>
        <ion-col style="text-align:right;">
          <img src="assets/img/arrow-right-small.png">
        </ion-col>
      </ion-row>
    </button>
    <br>

    <button ion-item (click)="logout()">
      <ion-row>
        <ion-col>
          <h1>SIGNOUT</h1>
        </ion-col>
        <ion-col style="text-align:right;">
          <img src="assets/img/arrow-right-small.png">
        </ion-col>
      </ion-row>
    </button>

</ion-content>

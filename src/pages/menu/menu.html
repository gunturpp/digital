<ion-content padding>
  <img src="assets/img/arrow-atas.png" (click)="backToHome()">

  <ion-row class="what">
    <ion-col class="symbol-detail">
      <img class="card-image" src="assets/img/Menu-icon-Home-Event.png" (click)="goToSlide1()">
      <ion-label class="text">EVENTS</ion-label>
    </ion-col>
    <ion-col class="symbol-detail">
      <img class="card-image" src="assets/img/Menu-icon-Best-Deals.png" (click)="goToSlide2()">
      <ion-label class="text">BEST DEALS</ion-label>
    </ion-col>
    <ion-col class="symbol-detail">
      <img class="card-image" src="assets/img/Menu-icon-Bikes.png" (click)="goToSlide3()">
      <ion-label class="text">BIKES</ion-label>
    </ion-col>
    <ion-col class="symbol-detail">
      <img class="card-image" src="assets/img/Menu-icon-Reviews.png" (click)="goToSlide4()">
      <ion-label class="text">REVIEWS</ion-label>
    </ion-col>
    <ion-col class="symbol-detail">
      <img class="card-image" src="assets/img/Menu-icon-Direction.png" (click)="openMap()">
      <ion-label class="text">DIRECTION</ion-label>
    </ion-col>
    <ion-col class="symbol-detail">
    </ion-col>
  </ion-row>


  <div class="huaaah">
    <button ion-item (click)="profilePage()">
      <ion-row class="whot">
        <ion-col>
          <h2>MY PROFILE</h2>
        </ion-col>
        <ion-col style="text-align:right;">
          <img src="assets/img/arrow-right-small.png">
        </ion-col>
      </ion-row>
    </button>

    <button ion-item (click)="inboxPage()">
      <ion-row>
        <ion-col>
          <h2>INBOX</h2>
        </ion-col>
        <ion-col style="text-align:right;">
          <img src="assets/img/arrow-right-small.png">
        </ion-col>
      </ion-row>
    </button>

    <button ion-item (click)="aboutPage()">
      <ion-row>
        <ion-col>
          <h2>ABOUT HIKERS</h2>
        </ion-col>
        <ion-col style="text-align:right;">
          <img src="assets/img/arrow-right-small.png">
        </ion-col>
      </ion-row>
    </button>

    <button ion-item (click)="settingPage()">
      <ion-row>
        <ion-col>
          <h2>SETTING</h2>
        </ion-col>
        <ion-col style="text-align:right;">
          <img src="assets/img/arrow-right-small.png">
        </ion-col>
      </ion-row>
    </button>

    <button ion-item (click)="feedbackPage()">
      <ion-row>
        <ion-col>
          <h2>SEND FEEDBACK</h2>
        </ion-col>
        <ion-col style="text-align:right;">
          <img src="assets/img/arrow-right-small.png">
        </ion-col>
      </ion-row>
    </button>
    <br>

    <button ion-item (click)="logout()">
      <ion-row>
        <ion-col>
          <h2>SIGNOUT</h2>
        </ion-col>
        <ion-col style="text-align:right;">
          <img src="assets/img/arrow-right-small.png">
        </ion-col>
      </ion-row>
    </button>
  </div>
</ion-content>

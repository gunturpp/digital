<ion-header>
  <ion-toolbar color="blacks">
    <ion-buttons left>
      <button ion-button icon-only (click)="popTo()">
        <img class="css-image" src="assets/img/arrow-left-back.png">
      </button>
    </ion-buttons>
    <ion-title style="text-align:center;font-family:sans-serif">My Profile</ion-title>
    <ion-buttons right>
       <button ion-button icon-only>
        Edit
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding class="blacks">
    <div class="img-content">
      <img class="img-css" src="http://188.166.188.11{{profile.img}}">
    </div>
    <div class="profile-content">
      <ion-label>{{profile.name|uppercase}}</ion-label>
      <ion-label>{{profile.email}}</ion-label>
      <ion-label>{{profile.hp|uppercase}}</ion-label>
      <ion-label>{{profile.gender|uppercase}}</ion-label>
      <ion-label>{{profile.birthdate|uppercase}}</ion-label>
      <ion-label>{{profile.status_kawin|uppercase}}</ion-label>
      <ion-label>{{profile.domisili|uppercase}}</ion-label>
      <ion-label (click)="changePassword()">GANTI PASSWORD</ion-label>
    </div>
</ion-content>

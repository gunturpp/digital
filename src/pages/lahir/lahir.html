<ion-content padding class="css-padding">
  <div class="css-img">
    <ion-row>
      <ion-col>
        <ion-datetime displayFormat="dd" [(ngModel)]="tanggals" placeholder="1"></ion-datetime>
      </ion-col>
      <ion-col>
        <ion-datetime displayFormat="MM" [(ngModel)]="bulans" placeholder="JAN"></ion-datetime>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-datetime displayFormat="YYYY" [(ngModel)]="tahuns" placeholder="1917"></ion-datetime>
      </ion-col>
      <ion-col>
        <div class="gas-img">
          <img  src="assets/img/Register-icon-check-list-green.png" (click)="grabDate()">
        </div>
    </ion-col>
    </ion-row>
  </div>
</ion-content>

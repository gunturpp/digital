<ion-header>
  <ion-toolbar color="blacks">
    <ion-buttons left>
      <button ion-button icon-only (click)="popTo()">
        <img class="css-image" src="assets/img/Arrow-left-back.png">
      </button>
    </ion-buttons>
    <ion-title style="text-align:center;font-family:sans-serif">Feedback</ion-title>
    <ion-buttons right>
       <button ion-button icon-only>
        <ion-icon></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="blacks">
  <div class="s">
    <ion-label>Judul feedback disini</ion-label>
        <ion-input [(ngModel)]="feedback.title" placeholder="..." type="text"></ion-input>
    <p style="color:black;padding-left:15px;padding-right:15px">Tulis feedback kamu di sini. Bisa berupa kritik
saran, atau bahkan ide-ide penambahan fitur
yang penting untuk bikers.</p>
        <ion-input [(ngModel)]="feedback.description" placeholder="..." type="text"></ion-input>
  </div>
<div class="d">
      <ion-label (click)="sendFeedback()">Kirim</ion-label>
</div>    
</ion-content>

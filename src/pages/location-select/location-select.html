<ion-header>
    <ion-navbar color="blacks-trans">
        <ion-buttons left>
            <button ion-button (click)="backButton()">Cancel</button>
        </ion-buttons>
        <ion-buttons right>
        <button  (click)="filterProduct()" ion-button icon-only>
            <img class="circle-top-left"  src="assets/img/Menu-double-circle-top-left.png">
        </button>
        </ion-buttons>

    </ion-navbar>
     <ion-segment>
        <ion-segment-button value="SPBU" (ionSelect)="cari('gas_station')">
            SPBU
        </ion-segment-button>
        <ion-segment-button value="BENGKEL" (ionSelect)="cari('car_rental')">
            BENGKEL
        </ion-segment-button>
        <ion-segment-button value="RUMAH SAKIT" (ionSelect)="cari('hospital')">
            RUMAH SAKIT
        </ion-segment-button>
  </ion-segment>
</ion-header>
 
 
<ion-content>
 
    <div #pleaseConnect id="please-connect">
        <p>Please connect to the Internet...</p>
    </div>
 
    <div #map id="map" data-tap-disabled="true">
        <ion-spinner>
            
        </ion-spinner>
    </div>
    <br>
    <div  id="listnya">
    <ion-list>
            <ion-item class="css-item" *ngFor="let place of locations" (touchstart)="selectPlace(place)">
                <p><b>{{place.name}}</b></p>
                <p>{{place.alamat}}</p>
                <p>{{place.distance}} m</p>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
